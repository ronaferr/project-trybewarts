<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="header">

            <div><img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="imagem da letra T">
            </div>

            <h1 id="trybewarts-header-title">Trybewarts</h1>

            <div class="form-login">
                <form class="trybewarts-login" action="">

                    <input id="email" name="email" type="email" placeholder="Email">
                    <input id="senha" name="password" type="password" placeholder="Senha">
                    <button id="btn-login">Entrar</button>

                </form>

            </div>

        </div>
    </header>
    <main class="main">
        <form id="evaluation-form" action="">
            <div>
                <input type="text" placeholder="Nome" id="input-name">
            </div>
            <div>
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div>
                <input type="text" placeholder="Email" id="input-email">
            </div>
        </form>
        <div>
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <div id="contanier-image">
            <img src="images/trybewarts-colored.svg" alt="logo Trybewarts" id="trybewarts-forms-logo">
        </div>
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>



    <script src="script.js"></script>
</body>

</html>
